<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vibrant Auction</title>

    <!-- BootStrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="login-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 form-section">
                    <div class="login-form">
                        <div>
                            <img src="assets/logo.svg" class="mb-4" alt="">
                            <h3 class="text-link fw-bold">Welcome Back</h3>
                            <p>Lets start withÂ Vibrant Auction ðŸŽ¬</p>
                        </div>
                        <form class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                                <label for="emailInput">Email <span class="text-danger">*</span></label>
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>
                        
                            <div class="input-group mb-3">
                                <div class="form-floating flex-grow-1">
                                    <input type="password" class="form-control border-end-0" id="passwordInput" placeholder="Password" required>
                                    <label for="passwordInput">Password <span class="text-danger">*</span></label>
                                    <div class="invalid-feedback">Please enter your password.</div>
                                </div>
                                <span class="input-group-text bg-transparent border border-start-0"
                                      data-toggle="password"
                                      data-target="passwordInput"
                                      style="cursor: pointer;" id="eye-btn">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <a href="#" class="text-link small float-end mb-3">Forgot Password</a>
                            <button type="submit" class="btn w-100 dark-btn login-btn">Login <i class="bi bi-arrow-right ms-2"></i></button>
                            <p class="text-center mt-3">Don't have an account? <a href="registration.html" class="text-link">Sign Up</a></p>
                        </form>
                        
                    </div>
                </div>
                <div class="col-md-6 p-0 login-img">
                    <img style="width: 100%;height: 100vh; object-fit: cover; object-position: bottom; max-width: 100%;"
                        src="assets/login-right-img.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
    <script type="module">
        import { enableBootstrapValidation, setupPasswordToggles } from './js/form-utils.js';
    
        document.addEventListener('DOMContentLoaded', () => {
            enableBootstrapValidation();
            setupPasswordToggles();
        });
    </script>
    

</body>

</html>
